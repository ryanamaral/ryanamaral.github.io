<div id="cwrap">
    <div class="container">
        <div class="row centered">
            <h3>companies I colaborated with</h3>
            {% for company in site.companies %}
                <div id="clientLogo" class="col-lg-4 col-md-3 col-sm-3">
                    <img src="{{ "/assets/img/companies/" | prepend: site.baseurl }}{{ company.img }}" class="img-responsive">
                </div>
            {% endfor %}
        </div><! --/row -->
    </div><! --/container -->
</div><! --/cwrap -->
